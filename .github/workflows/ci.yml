name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-ejb:
    name: Build EJB Module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build EJB Module
        run: mvn -B -f ejb-module/pom.xml clean install

      - name: Run EJB Tests
        run: mvn -B -f ejb-module/pom.xml test

      - name: Upload EJB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ejb-module
          path: ejb-module/target/*.jar

  build-backend:
    name: Build Backend Module
    runs-on: ubuntu-latest
    needs: build-ejb
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Download EJB Artifact
        uses: actions/download-artifact@v4
        with:
          name: ejb-module
          path: ~/.m2/repository/com/example/ejb-module/1.0.0/

      - name: Build Backend Module
        run: mvn -B -f backend-module/pom.xml clean package

      - name: Run Backend Tests
        run: mvn -B -f backend-module/pom.xml test

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-module
          path: backend-module/target/*.jar

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Checkstyle
        run: |
          mvn -B -f backend-module/pom.xml checkstyle:check || true

      - name: Run PMD
        run: |
          mvn -B -f backend-module/pom.xml pmd:check || true

